                <div class="header__fixed header__underline header__underline_black">
                    <div class="header__container">
                        <a href="index.html" class="header__title">NewsExplorer</a>
                        <nav class="header__menu header__menu_white">
                            <a href="index.html" class="header__link header__link_inactive">Главная</a>
                            <a href="about.html" class="header__link header__link_inactive">О проекте</a>
                            <a href="saved.html" class="header__link header__link_active">Сохраненные статьи</a>
                            <button class="header__login header__login_black header__login_logged"><span

                                    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M10 6L6 6L6 18H10V20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H10V6ZM17.5856 13L13.2927 17.1339L14.707 18.4958L21.4141 12.0371L14.707 5.57837L13.2927 6.9402L17.5856 11.0741H8V13H17.5856Z"

                        <button class="header__mobileico header__mobileico_black"></button>
                    </div>
                </div>

        </section>
        <section class="user-greetings">
            <div class="user-greetings__container">
                <h3 class="user-greetings__title">Сохранённые статьи</h3>
                <p class="user-greetings__msg"><span class="user-greetings__username"></span class="">, у вас <span
                        class="user-greetings__newscount">5</span>
                    сохранённых статей</p>
                <p class="user-greetings__keywords">По ключевым словам: <span
                        class="user-greetings__keywords-keys">Природа, Тайга и 2 другим</span>
                </p>
            </div>
        </section>
        <section class="saved-news">
            <div class="saved-news__container">
                <div class="saved-news__cards">
                </div>
            </div>
        </section>
        <section class="footer-section">
            <footer class="footer-section__container">
                <div class="footer-section__copyright">© 2019 Supersite</div>
                <nav class="footer-section__links">
                    <a href="/" class="footer-section__link">Главная</a>
                    <a href="about.html" class="footer-section__link">О проекте</a>
                    <a href="https://praktikum.yandex.ru/" class="footer-section__link">Яндекс.Практикум</a>

                <nav class="footer-section__socials">

                    <a href="https://www.facebook.com/uzukwert" target="_blank" class="footer-section__social"><img
